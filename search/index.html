    <meta charset=utf-8>
    <title>博客搜索</title>

<body>
    <div class=BODY>
        <div class="BACK"><a href="../index.html">返回索引页</a></div>
        <h1>博客搜索</h1>
        <div clas="search" id="search">
            <div class="input">
                <input type="text" onkeydown="enter(event)" id="search-input">
                <button type="button" onclick="search()">搜索</button>
            </div>

            <div id="search-result">
                <div class="post_count"></div>
                <div class="comment_count"></div>
                <br><br>
                <div class="POST_LI">
                    <p>使用须知：<del>1. 第一次搜索请等待loading加载完，然后再按一次“搜索”</del>，可以回车</p>
                    <p>2. 离线搜索请参考<a target='_blank' href="https://github.com/taizihuang/wmyblog/blob/main/README.md#离线搜索">README</a></p>
                </div>
                <div class="REPLY_LI">

                </div>
            </div>
        </div>
    </div>
    <script>
        function enter(e) {
            if (e.keyCode == 13) {
                search()
            }
        }
    </script>
</body>
